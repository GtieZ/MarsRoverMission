<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="./js/p5/p5.min.js"></script>
    <script src="./js/p5/p5.sound.min.js" ></script>
    <script src="./js/preload.js"></script>
    <script src="./js/Rover.js"></script>
    <script src="./js/Cell.js"></script>
    <script src="./js/Grid.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">

    <meta charset="utf-8">
    <title>MarsRoverMission</title>
  </head>
  <body>
    <h1>MARS ROVER MISSION</h1>
    <div class="container">
      <form onsubmit="onSubmit(event)" class="commands">
        <label for="instructions">Commands:</label>
        <input type="text"  placeholder="Enter rover commands..." id="commands">
        <button type="submit" name="button">ok</button>
      </form>

      <p id="cords"></p>
      <div class="board-display">
        <h2 id="board"></h2>
      </div>

      <div id="errorMessage"></div>
      <hr>

      <div class="rules">
        <h3>Instructions:</h3>
        <ul class="instructions">
          <li>The rover receives a collection of commands. <br> (E.g.) FFRRFFFRL. </li>
          <li>The rover can move FORWARD (F).</li>
          <li>The rover can move LEFT/RIGHT (L,R).</li>
          <li>Other commands are invalid.</li>
        </ul>
      </div>

    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
